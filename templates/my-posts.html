{% extends "layout.html" %} {% load static %} {% block content %}

<div id="my-posts">
  <h1 class="text-center">My Posts</h1>

  {% for post in posts %}
  <div class="card mb-3" id="post-{{post.id}}">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div class="img-square-wrapper">
          <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap" />
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{ post.content|truncatechars:150}}</p>
          <a href="/blog-detail/{{post.id}}/" class="btn btn-sm btn-primary">Read more...</a>
          <a class="btn btn-sm btn-success" href="/edit-post/{{post.id}}/">Edit</a>
          <button class="btn btn-sm btn-danger delete-post" id="{{post.id}}">Delete</button>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="offset-md-3 col-md-6">
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          You don't have any posts yet...
        </p>
        <a href="/add-post/" class="btn btn-primary">Add New Post</a>
      </div>
    </div>
  </div>
  {% endfor %} {% endblock %}
</div>
