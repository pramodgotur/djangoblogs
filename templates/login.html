{% extends "layout.html" %} {% load static %} {% block content %} {% if message %}
<div class="alert alert-success" role="alert">
  {{ message}}
</div>
{% endif %}
<div class="card">
  <div class="card-header">
    Login to continue
  </div>
  <div class="card-body">
    <form action="/login/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter Username"
          name="username"
          required
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your username with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
          pattern="((?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*\W).{8,80})"
          title="Password must contain at least 8 characters (one capital letter, one small letter, one number, one special character)."
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock %} {% block footer %} {{ super }}
<script></script>
{% endblock %}
